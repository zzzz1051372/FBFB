<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>登入 Facebook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm text-center">
    <h1 class="text-3xl font-bold text-blue-600 mb-6">Facebook</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="電子郵件或手機號碼"
             class="w-full p-3 border rounded mb-4" required>
      <input type="password" id="password" placeholder="密碼"
             class="w-full p-3 border rounded mb-6" required>
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded">
        登入
      </button>
    </form>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
